<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <title>Slider</title>
</head>
<body>
    <script type="text/javascript" src="slider.js"></script>
    <!--<script type="text/javascript" src="script.js"></script>-->
    <section class = "container">
        <div class="slidershow">
            <img src="Images/Chrysanthemum.jpg" alt="Chrysanthemum">
        </div>
        <div class="slidershow">
            <img src="Images/Desert.jpg" alt="Desert">
        </div>
        <div class="slidershow">
            <img src="Images/Hydrangeas.jpg" alt="Hydrangeas">
        </div>
        <div class="slidershow">
            <img src="Images/coffee.png" alt="Coffee">
        </div>
        <a class="left" onclick="plusSlides(-1, 0)">
            <img src="Icons/left-arrow-angle.png" alt="Left">
        </a>
        <a class="right" onclick="plusSlides(1, 0)">
            <img src="Icons/arrow-angle-pointing-to-right.png" alt="Right">
        </a>
    </section>
</body>
</html>
